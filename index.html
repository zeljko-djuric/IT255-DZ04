<html>
    <head>
        <title>Vas restoran</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <!-- Welcome section -->
        <div class="welcome-page" style="background-image: url('./img/bg.jpg');">
            <img id="logo" src="./img/logic.png" alt="Logo">
            <h2 id="welcome-text">Neki slogan ili dobrodoslica</h2>
            <p id ="restaurant-description">Neki teskt o restoranu, kuhinji. Ideja ili istorijat tekst tekst</p>
        </div>

        <!-- Offer section -->
        <div class="restaurant-offer">
            <h3 id="offer-title">Tipovi kuhinje</h3>
            <img id="img-food1" src="./img/mexico.jpg" class=".rounded-circle" alt="Mexico cuisine">
            <img id="img-food2" src="./img/japanese.jpg" class=".rounded-circle" alt="Japanese cuisine">
            <img id="img-food3" src="./img/italian.jpg" class=".rounded-circle" alt="Italian cuisine">
            <span id="img-food1-name">Meksiƒçka</span>
            <span id="img-food2-name">Japanska</span>
            <span id="img-food3-name">Italijanska</span>
        </div>

        <!-- Reservation section -->
        <div class="reservation">
            <h1 id="reservation-title">Rezervacija</h1>
            <form>
                <label id ="reservation-name" for="exampleInputEmail1">Ime i prezime: </label>
                <div class="form-group">
                  <input type="name" class="form-control" placeholder="">
                </div>

                <label id="reservation-email" for="exampleInputEmail1">Email adresa: </label>
                <div class="form-group">
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>

                 <label id ="reservation-guests" for="inputState">Broj gostiju: </label>
                 <div class="form-group">
                        <select id="inputState" class="form-control">
                          <option selected>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                          <option>6</option>
                        </select>
                 </div>
                <button onclick="confirm()" type="submit" class="btn btn-primary">Potvrdi</button>
              </form>
        </div>


        <!-- Footer -->
        <div class="footer">
            <label id="footer-label1">Adresa:</label>
            <p id="footer-adress">Preko puta 112</p>
            <label id="footer-label2">Tel:</label>
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-instagram"></a>
            <a href="#" class="fa fa-youtube"></a>
            <p id="footer-tel">011-223-22-22</p>
                
        </div>

        <script>
                function confirm() {
                  alert("Hvala na rezervaciji! Uskoro ce Vas kontaktirati osoblje restorana.");
                }
                </script>
    </body>
</html>
